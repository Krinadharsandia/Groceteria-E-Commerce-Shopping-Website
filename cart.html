<html>
<head>
  <title>Groceteria</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        form{
            background-color:black ;
            color:rgb(85, 238, 85);
        }
    </style>
    <script>
    function loginUser() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  // Retrieve user data from local storage
  var user = localStorage.getItem(username);
  if (user == null) {
    alert("Invalid username");
    return false;
  }
  user = JSON.parse(user);
  
  // Check password
  if (user.password !== password) {
    alert("Invalid password");
    return false;
  }
  
  alert("Login successful!");
  return true;
}
    </script>
</head>
<body background="black">
<form onsubmit=" return loginUser()"action="main.html" method="post">
    
   <label for="username">Username:</label>
   <input type="text" id="username" name="username" required>
   <br>
   <br>
    <label for="password">Password:</label>
   <input type="password" id="password" name="password" required>
   <br>
   
    <p><label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br></p>
  
    <p><label for="email1">Email:</label>
    <input type="email" id="email1" name="email1" required><br></p>
  
    <p><label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br></p>

  <p><label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br></p>

    <p><label>Delivery services</label><br>
        <span class="star-rating">
          <input type="radio" name="rating2" value="1">Debit card
          <input type="radio" name="rating2" value="2">UPI
          <input type="radio" name="rating2" value="3">Cerdit card
          <input type="radio" name="rating2" value="4">paypal
          <input type="radio" name="rating2" value="5">Cash-On-Delivery
        </span></p>
        <br>

    <!-- Submit button to place the order -->
    <input type="submit" value="Place Order">
   
  </form>
  </body>
  </html>
